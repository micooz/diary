<p>容器A通过--link选项使用容器B的某个服务，<code>docker-compose.yml</code> 配置如下：</p>
<pre><code>A:
  image: image_a
  links:
    - B:B
  ...

B:
  image: image_b
  ...
</code></pre><p>当容器B被重启后，A的link不会被自动更新，要一并重启A才行：</p>
<pre><code>$ docker-compose restart B # A doesn&#39;t work
$ docker-compose restart A # it works well
</code></pre></div></div></div><script>
